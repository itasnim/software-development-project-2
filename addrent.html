    <form>
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="username" class="form-control" id="exampleInputusername" placeholder="Enter Username">
            </div>

            <div class="form-group">
                <label for="userid">User Id:</label>
                <input type="userid" class="form-control" id="exampleInputuserid" placeholder="Enter your UserId">
            </div>

            <div class="form-group">
            <label for="exampleInputStreetAddress">Street Address</label>
            <input type="streetaddress" class="form-control" id="exampleInputstreetaddress" placeholder="Enter Streetaddress">

            <label for="exampleInputPostalCode">Postal Code</label>
            <input type="postalcode" class="form-control" id="exampleInputpostalcode" placeholder="Enter Postalcode">

            <label for="exampleInputCity">City</label>
            <input type="city" class="form-control" id="exampleInputcity" placeholder="Enter City">
            </div>

            <div class="form-group">
                <label for="areadescription">Area Description</label>
                <textarea class="form-control" id="areadescription" rows="5" placeholder="Enter Description"></textarea>
            </div>

            <div class="form-group">
                <label for="price">Price</label>
                <input type="price" class="form-control" id="exampleInputprice" placeholder="Enter Price">
            </div>

            <div class="form-group">
                <label for="exampleUploadImage">Upload Image</label>
                <input type="image" class="form-control-image" id="exampleuploadimage"> </br>
                <small id="fileHelp" class="form-text text-muted">Select intended image by browsing</small>
            </div>

            <div class="form-check">
                <label class="form-check-label">
                <input type="checkbox" class="form-check-input">
                All information are correct
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
